<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben Whittaker WhatsApp Bot</title>
  <style>
    /* Fullscreen background image */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('ommy.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #333;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Overlay to slightly darken the background for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      z-index: 0;
    }

    /* Content container to be above overlay */
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.9);
      padding: 20px 30px 30px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    /* SVG container for Ben Whittaker text */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    svg text {
      fill: #cc0000;
      font-weight: 900;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 48px;
      filter: drop-shadow(0 0 5px #ff4444);
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        fill-opacity: 1;
        filter: drop-shadow(0 0 5px #ff4444);
        transform: scale(1);
      }
      50% {
        fill-opacity: 0.7;
        filter: drop-shadow(0 0 15px #ff0000);
        transform: scale(1.05);
      }
    }

    h2 {
      color: #333;
      margin-top: 0;
    }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #qr {
      margin-top: 20px;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .info {
      background: #e7f3ff;
      padding: 10px;
      border-left: 4px solid #2196F3;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">
      <svg width="320" height="70" viewBox="0 0 320 70" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ben Whittaker">
        <text x="10" y="50">Ben Whittaker</text>
      </svg>
    </div>

    <h2>üîå Create WhatsApp Session</h2>
    <form id="session-form">
      <label>Enter your WhatsApp number (e.g. +255712345678):</label>
      <input type="text" id="phone" required />
      <button type="submit">Generate QR & Start Session</button>
    </form>

    <div class="info" id="session-info" style="display:none;">
      <p><strong>Pairing Code:</strong> <span id="pairing-code"></span></p>
      <p><strong>Link Code:</strong> <span id="link-code"></span></p>
      <img id="qr" src="" alt="QR Code" />
    </div>

    <h2>üì® Send Message via WhatsApp</h2>
    <form id="send-form">
      <label>Pairing Code:</label>
      <input type="text" id="pair-code" required />
      <label>Recipient Number (e.g. +255712345678):</label>
      <input type="text" id="to" required />
      <label>Your Message:</label>
      <input type="text" id="message" required />
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    const sessionForm = document.getElementById("session-form");
    const sendForm = document.getElementById("send-form");
    const qrImg = document.getElementById("qr");
    const sessionInfo = document.getElementById("session-info");
    const pairingCodeSpan = document.getElementById("pairing-code");
    const linkCodeSpan = document.getElementById("link-code");

    sessionForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;

      const res = await fetch("/pairing", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phoneNumber: phone }),
      });

      const data = await res.json();
      if (data.success) {
        pairingCodeSpan.textContent = data.pairingCode;
        linkCodeSpan.textContent = data.linkCode || "Not available";
        sessionInfo.style.display = "block";

        const qrRes = await fetch(`/qr?pairingCode=${data.pairingCode}`);
        const qrData = await qrRes.json();
        qrImg.src = qrData.qr;
      } else {
        alert("Failed to start session: " + data.message);
      }
    });

    sendForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pairingCode = document.getElementById("pair-code").value;
      const to = document.getElementById("to").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pairingCode, to, message }),
      });

      const data = await res.json();
      if (data.success) {
        alert("‚úÖ Message sent!");
      } else {
        alert("‚ùå Failed: " + data.message);
      }
    });
  </script>
</body>
</html>
