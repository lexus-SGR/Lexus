<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGT-STUBBY WEBSITE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.ibb.co/4RwqH7hQ/bmb-xmd.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: gold;
    }
    button, a.btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: gold;
      color: black;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    a.btn:hover, button:hover {
      background-color: #fcd900;
    }
    .support {
      margin-top: 25px;
    }
    .support a img {
      width: 40px;
      height: 40px;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="box">
      <h1>SGT-STUBBY WEBSITE</h1>
      <div id="loginSection">
        <button onclick="login()">Login with GitHub</button>
      </div>
      <div id="dashboard" style="display: none;">
        <a class="btn" href="https://github.com/lexus-SGR/sgt-stubby" target="_blank">REPO SITE</a>
        <a class="btn" href="https://sgt-stubby.onrender.com" target="_blank">PAIR CODE</a>
        <a class="btn" href="https://whatsapp.com/channel/0029Vb6JhPyBKfhv6j6msk3t" target="_blank">CHANNEL</a>
        <div class="support">
          <h3 style="margin: 20px 0 10px;">SUPPORT DEVELOPER</h3>
          <a href="https://github.com/lexus-SGR" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const username = prompt("Enter your GitHub username:");
      if (!username) return;

      if (username.toLowerCase() === "bmbxmd") {
        alert("Please use your own GitHub account to continue.");
        return;
      }

      fetch(`https://api.github.com/users/${username}/repos`)
        .then(response => response.json())
        .then(data => {
          const forked = data.some(repo =>
            repo.fork && repo.full_name.toLowerCase() === `${username.toLowerCase()}/sgt-stubby`
          );

          if (forked) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
          } else {
            alert("You must fork the repository first to gain access.");
            window.open("https://github.com/lexus-SGR/sgt-stubby/fork", "_blank");
          }
        })
        .catch(() => {
          alert("An error occurred while checking the repository.");
        });
    }
  </script>
</body>
</html>
