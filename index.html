<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div class="background">
    <div class="overlay">
      <div class="content">
        <h1>Ben Whittaker Tech</h1>
        <p class="subtitle">ðŸŸ¢ WhatsApp Session QR + Pairing Code Generator</p>

        <label for="phoneInput">Enter your WhatsApp number (with country code):</label><br/>
        <input type="text" id="phoneInput" placeholder="+1234567890" style="width: 200px; padding:5px;" /><br/><br/>

        <button onclick="requestPairingCode()">ðŸ”— Get Pairing Code</button>
        <button onclick="getQRCode()" disabled id="qrBtn">ðŸ“· Show QR Code</button>

        <pre id="output" style="white-space: pre-wrap; background:#eee; padding:10px; margin-top:20px;">
          Enter your number and click "Get Pairing Code"
        </pre>

        <div id="qrCodeContainer" style="margin-top: 20px;"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>ðŸ”— <a href="https://github.com/lexus-SGR/Lexus.git" target="_blank">GitHub Repo</a></p>
    <p>ðŸ“ž Contact: <a href="mailto:benwhittakertech@gmail.com">benwhittakertech@gmail.com</a></p>
    <p>ðŸ“£ WhatsApp Channel: 
      <a href="https://whatsapp.com/channel/0029Vb6JhPyBKfhv6j6msk3t" target="_blank">Join Now ðŸ”¥</a>
    </p>
  </footer>

  <script>
    let currentPairingCode = null;

    async function requestPairingCode() {
      const phone = document.getElementById('phoneInput').value.trim();
      if(!phone) {
        alert('Please enter your WhatsApp number!');
        return;
      }
      const res = await fetch('/pairing', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ phone })
      });
      const data = await res.json();
      if(data.success){
        currentPairingCode = data.pairingCode;
        document.getElementById('output').textContent = `Your Pairing Code is:\n\n${currentPairingCode}\n\nClick "Show QR Code" to continue.`;
        document.getElementById('qrBtn').disabled = false;
        document.getElementById('qrCodeContainer').innerHTML = '';
      } else {
        document.getElementById('output').textContent = `Error: ${data.message}`;
      }
    }

    async function getQRCode() {
      if(!currentPairingCode){
        alert('Please get a pairing code first!');
        return;
      }
      const res = await fetch(`/qr?pairingCode=${encodeURIComponent(currentPairingCode)}`);
      const data = await res.json();
      if(data.qr){
        document.getElementById('qrCodeContainer').innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
        document.getElementById('output').textContent = "Scan the QR code with your WhatsApp to start the session.";
      } else {
        document.getElementById('output').textContent = data.message || "QR code is not available.";
      }
    }
  </script>
</body>
</html>
