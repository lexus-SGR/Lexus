<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben Whittaker Tech</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #006400 0%, #004d00 100%);
      flex-direction: column;
    }
    .background {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 20px #00ff00aa;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 0.1em;
      font-size: 2em;
      color: #00ff00;
    }
    .subtitle {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #aaffaa;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background-color: #00aa00;
      color: white;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #009900;
    }
    pre#output {
      background: #003300;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 90px;
      color: #b3ffb3;
    }
    #qrCodeContainer img {
      margin-top: 20px;
      width: 250px;
      height: 250px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
    }
    #profilePic {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ff00;
    }
    footer.footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaffaa;
    }
    footer.footer a {
      color: #00ff00;
      text-decoration: none;
    }
    footer.footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img id="profilePic" src="ommy.png" alt="Ommy Profile Picture" />
  <div class="background">
    <h1>Ben Whittaker Tech</h1>
    <p class="subtitle">ðŸŸ¢ WhatsApp Session QR + Pairing Code Generator</p>

    <label for="phoneInput">Enter your WhatsApp number (with country code):</label>
    <input type="text" id="phoneInput" placeholder="+1234567890" autocomplete="off" />

    <div>
      <button onclick="requestPairingCode()">ðŸ”— Get Pairing Code</button>
      <button onclick="getQRCode()" disabled id="qrBtn">ðŸ“· Show QR Code</button>
    </div>

    <pre id="output">Enter your number and click "Get Pairing Code"</pre>

    <div id="qrCodeContainer"></div>

    <footer class="footer">
      <p>ðŸ”— <a href="https://github.com/lexus-SGR/Lexus.git" target="_blank" rel="noopener noreferrer">GitHub Repo</a></p>
      <p>ðŸ“ž Contact: <a href="mailto:benwhittakertech@gmail.com">benwhittakertech@gmail.com</a></p>
      <p>ðŸ“£ WhatsApp Channel: 
        <a href="https://whatsapp.com/channel/0029Vb6JhPyBKfhv6j6msk3t" target="_blank" rel="noopener noreferrer">Join Now ðŸ”¥</a>
      </p>
    </footer>
  </div>

  <script>
    let currentPairingCode = null;

    async function requestPairingCode() {
      const phone = document.getElementById('phoneInput').value.trim();
      if(!phone) {
        alert('Please enter your WhatsApp number!');
        return;
      }
      try {
        const res = await fetch('/pairing', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ phoneNumber: phone })
        });
        const data = await res.json();
        if(data.success){
          currentPairingCode = data.pairingCode;
          document.getElementById('output').textContent = `Your Pairing Code is:\n\n${currentPairingCode}\n\nClick "Show QR Code" to continue.`;
          document.getElementById('qrBtn').disabled = false;
          document.getElementById('qrCodeContainer').innerHTML = '';
        } else {
          document.getElementById('output').textContent = `Error: ${data.message || "Failed to get pairing code."}`;
          document.getElementById('qrBtn').disabled = true;
          currentPairingCode = null;
          document.getElementById('qrCodeContainer').innerHTML = '';
        }
      } catch (err) {
        document.getElementById('output').textContent = 'Network error. Please try again later.';
        console.error(err);
      }
    }

    async function getQRCode() {
      if(!currentPairingCode){
        alert('Please get a pairing code first!');
        return;
      }
      try {
        const res = await fetch(`/qr?pairingCode=${encodeURIComponent(currentPairingCode)}`);
        const data = await res.json();
        if(data.success && data.qr){
          document.getElementById('qrCodeContainer').innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
          document.getElementById('output').textContent = "Scan the QR code with your WhatsApp to start the session.";
        } else {
          document.getElementById('output').textContent = data.message || "QR code is not available.";
          document.getElementById('qrCodeContainer').innerHTML = '';
        }
      } catch (err) {
        document.getElementById('output').textContent = 'Failed to load QR code. Try again later.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
